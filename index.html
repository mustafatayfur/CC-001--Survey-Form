<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clarusway Full-Stack Team">
    <title>Clarusway Survey Form</title>
</head>

<body>

    <div>
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div>
        <label for="name">Name</label><br><br>
        <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div>
        <label for="surname">Surname</label><br><br>
        <input type="text" name="surname" id="surname" placeholder="Enter your surname">
    </div>
    <div>
        <label for="email">Email</label><br><br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com">
    </div>
    <br>
    <div>
        <label for="select">Which option best describe your current role?</label><br><br>
        <select name="select" id="select">
            <option value="" disabled selected>Select current role</option>
            <option value="Front-End Developer">Front-End Developer</option><br>
            <option value="Back-end Developer">Back-end Developer</option><br>
            <option value="Full Stack Developer">Full Stack Developer</option><br>
            
        </select>
    </div>
    <br>
    <div>
        <label>Would you recommended Clarusway to a friend?</label><br><br>

        <input type="radio" name="recommend" id="yes" selected>
        <label for="yes">Definitely, yes</label><br>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">May be</label><br>
        <input type="radio" name="recommend" id="notsure">
        <label for="notsure ">Not sure</label><br>
        <input type="radio" name="recommend" id="no">
        <label for="no">Definitely no</label><br>

    </div>
    <br>
    <div>
        <label for="option1">What is your favorite future of Clarusway?</label><br><br>
        <select name="option" id="option1">
            <option value="" disabled selected>Select an option</option>
            <option value="Courses">Courses</option>
            <option value="mentor">Mentor</option>
            <option value="Projects">Projects</option>
        </select>
    </div>
    <br>
    <div>
        <label>What would you like to see impvroved?(Check all that apply)</label><br><br>

        <input type="checkbox" name="Front-end" id="front">
        <label for="front">Front-End Projects</label><br>
        <input type="checkbox" name="Back-end " id="back">
        <label for="back">Back-End Projects</label><br>
        <input type="checkbox" name="data science " id="data">
        <label for="data">Data Science</label><br>
        <input type="checkbox" name="additional Courses" id="additional">
        <label for="additional">Additional Courses</label><br>


    </div>
    <br>
    <div>
        <label for="comment">Anny comments or suggestions?</label><br><br>
        <textarea name="comment" id="comment" cols="20" rows="5" placeholder="Enter your comment here..."></textarea>

        <input type="submit" value="Submit">
    </div>






</body>

</html>
